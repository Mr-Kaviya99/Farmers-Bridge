<div class="checkout-payment-outer">
  <div class="order">
    <h1>Your order</h1>
    <ul class="items">
      <li>
        <div class="close">
          <svg
            width="19"
            height="19"
            viewBox="0 0 19 19"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <!-- <g opacity="0.4">
               <path
                 d="M13.7426 5.25737L4.90378 14.0962"
                 stroke="#141322"
                 stroke-width="2"
                 stroke-linecap="round"
                 stroke-linejoin="round"
               />
               <path
                 d="M5.25739 5.25737L14.0962 14.0962"
                 stroke="#141322"
                 stroke-width="2"
                 stroke-linecap="round"
                 stroke-linejoin="round"
               />
             </g>-->
          </svg>
        </div>
        <a href="#" class="item-header">
          <h2>{{productDetails?.productName}}</h2>
        </a>
        <span class="cost">Rs. {{productDetails?.price}}</span>
        <div class="options">
          <button class="up" (click)="countDown()">
            <svg
              width="15"
              height="3"
              viewBox="0 0 15 3"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M1.5 1.5H14"
                stroke="#141322"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>
          <span>{{orderQty}}</span>
          <button class="down" (click)="countUp()">
            <svg
              width="15"
              height="15"
              viewBox="0 0 15 15"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M7.5 1.5V14"
                stroke="#141322"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M1.5 7.5H14"
                stroke="#141322"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>
        </div>
      </li>
    </ul>
    <ul class="order_footer">
      <li>
        <span>Subtotal (Rs.)</span>
        <span>{{subTotal}}</span>
      </li>
      <li>
        <span>Delivery fee (Rs.)</span>
        <span>{{deliveryFee === 0 ? 'Free' : deliveryFee}}</span>
      </li>
      <li>
        <span>Total (Rs.)</span>
        <span>{{netTotal}}</span>
      </li>
    </ul>
    <button class="checkout">Pay now</button>
  </div>
</div>
