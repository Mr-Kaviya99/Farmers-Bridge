<div class="view-data-outer">
  <div class="row row-outer">
    <div class="col-12">
      <h4>Product Name</h4>
      <p>{{productDetails?.productName}}</p>
    </div>
    <div class="col-12">
      <h4>Product Type</h4>
      <p>{{productDetails?.productType}}</p>
    </div>
    <div class="col-12">
      <h4>Quantity</h4>
      <p>{{productDetails?.qty}}</p>
    </div>
    <div class="col-12">
      <h4>Unit Price</h4>
      <p>{{productDetails?.price}}</p>
    </div>
    <div class="col-12">
      <h4>Description</h4>
      <p>{{productDetails?.description}}</p>
    </div>

    <div class="col-12 column">
    </div>
    <div class="col-12 col-lg-auto column thumbnail">
      <mat-label>Product Image</mat-label>
      <div class="thumbnail-outer">
        <img src="{{productDetails?.imageUrl}}" alt="">
      </div>
    </div>

  </div>
</div>
