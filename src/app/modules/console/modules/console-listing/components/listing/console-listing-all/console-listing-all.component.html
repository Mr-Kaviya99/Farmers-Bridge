<div class="list-outer">
  <form [formGroup]="searchForm">
    <div class="row">
      <div class="col-12 col-sm-6 col-md-4 column">
        <mat-form-field appearance="outline" class="example-full-width">
          <mat-label>User Role</mat-label>
          <mat-select formControlName="role">
            <mat-option value="ALL">All</mat-option>
            <mat-option value="FARMER">Farmer</mat-option>
            <mat-option value="WHOLESALER">Wholesale Buyer</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
  </form>
  <br>
  <div class="table-outer">
    <table class="table">
      <thead>
      <tr>
        <td>Configuration</td>
        <td>Title</td>
        <td>QTY</td>
        <td>Description</td>
        <!--        <td>Image</td>-->
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let al of allListings">
        <!--      <tr>-->
        <td class="table-col">
          <div class="td-inner">
            <div class="button-outer">
              <button (click)="deletePopUp(al?.listingId)" class="delete-button button">
                <mat-icon>delete_sweep</mat-icon>
              </button>
            </div>
          </div>
        </td>
        <td class="table-col">
          <div class="td-inner">
            {{al?.title}}
          </div>
        </td>
        <td class="table-col">
          <div class="td-inner">
            {{al?.quantity}}
          </div>
        </td>
        <td class="table-col">
          <div class="td-inner">
            {{al?.description}}
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
<mat-paginator (page)="pageEvent = getServerData($event)"
               [length]=dataCount
               [pageIndex]=page
               [pageSizeOptions]=pageSizeOptions
               [pageSize]=pageSize
               aria-label="Select page">
</mat-paginator>
