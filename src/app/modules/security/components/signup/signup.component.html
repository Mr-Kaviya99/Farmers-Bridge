<div class="signup-page-outer">
  <div class="form-outer">
    <h1 class="header">SignUp</h1>
    <form [formGroup]="form" (ngSubmit)="signUp()">
      <div class="row">
        <div class="col-12">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email">
          </mat-form-field>
        </div>
        <div class="col-12 col-sm-6">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>First Name</mat-label>
            <input matInput formControlName="firstName">
          </mat-form-field>
        </div>
        <div class="col-12 col-sm-6">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Last Name</mat-label>
            <input matInput formControlName="lastName">
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Who you are</mat-label>
            <mat-select formControlName="role">
              <mat-option value="FARMER">Farmer</mat-option>
              <mat-option value="WHOLESALER">Wholesale Buyer</mat-option>
              <mat-option value="RETAILER">Retailer</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput type="password"  formControlName="password">
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Confirm Password</mat-label>
            <input matInput type="password"  formControlName="confirmPassword">
          </mat-form-field>
        </div>
        <div class="col-12">
          <button class="signup-button" mat-raised-button >SignUp</button>
        </div>
        <div class="col-12">
          <p class="login-link">
            Already have an account?
            <a class="login-link link" routerLink="/security/login"> Login here</a>
          </p>
        </div>
      </div>
    </form>
  </div>
</div>
