<div class="login-page-outer">
  <div class="form-outer">
    <h1 class="header">Login </h1>
    <form>
      <div class="row">
        <div class="col-12">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email">
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput formControlName="password">
          </mat-form-field>
        </div>
        <div class="col-12">
<!--          <a class="forgot-pass">Forgot Password?</a>-->
        </div>
        <div class="col-12">
          <button class="login-button" mat-raised-button routerLink="/security/verification">Login</button>
        </div>
        <div class="col-12">
          <p class="signup-link">
            Don't have an account?
            <a class="signup-link link" routerLink="/security/signup"> Sign up now</a>
          </p>
        </div>
      </div>
    </form>
  </div>
</div>
